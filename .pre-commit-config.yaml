# Install the pre-commit hooks below with
# 'pre-commit install'

# Auto-update the version of the hooks with
# 'pre-commit autoupdate'

# Run the hooks on all files with
# 'pre-commit run --all'

repos:
- repo: https://github.com/mwouts/jupytext
  rev: v1.18.1
  hooks:
  - id: jupytext
    args: [--sync]
# diable pyink for now
# - repo: https://github.com/google/pyink
#   rev: 23.5.0
#   hooks:
#     - id: pyink
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-toml
  - id: trailing-whitespace
    exclude: ^docs.*\.md$
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
    - id: nbstripout
      args: [
        --keep-output,
        --keep-count,
        --extra-keys,
        "cell.metadata.executionInfo cell.metadata.id metadata.kernelspec metadata.vscode metadata.colab cell.metadata.executionInfo.user cell.metadata.executionInfo.user_tz cell.metadata.colab",
      ]
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.2
  hooks:
    # Run the Ruff linter.
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    # Disable Ruff formatter for now
    # # Run the Ruff formatter.
    # - id: ruff-format
- repo: https://github.com/asottile/pyupgrade
  rev: v3.21.0
  hooks:
    - id: pyupgrade
      args: [--py310-plus]
